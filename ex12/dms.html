<link rel="stylesheet" + href="dms.css">

<script>
    function dobro(numero) {
     document.write (numero + numero);
    }

    function metade(numero1, numero2) {
     return numero1 / numero2
    }

    function saudacao(nome){
     document.write (nome);
    }
    
    var met= metade(10, 2);
    var nome= prompt ("Olá! Informe o seu nome: ");

    document.write("O Dobro de 5 é ");
    dobro(5);
    document.write("<br>");

    document.write("A Metade de 10 é " + met + "<br>");

    saudacao(nome);
    document.write(" Tudo bem?");


</script>
