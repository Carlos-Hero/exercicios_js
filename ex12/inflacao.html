<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    function calculainflacao (preco1, preco2){
        return preco1 - preco2
        pulaLinha();
    }

    
    var cal=calculainflacao(4.70, 3.30);
    var cal2= calculainflacao(3.25, 2.99);
    var cal3= calculainflacao(4.14, 3.99);

    document.write("O valor da inflação do tomate é " + cal + "<br>");
    document.write("O valor da inflação do arroz é " + cal2 + "<br>");
    document.write("O valor da inflação da Cenoura é " + cal3 + "<br>");
</script>
