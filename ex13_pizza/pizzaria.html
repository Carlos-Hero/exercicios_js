<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>Pizzaria Resilia</title>
    </head>
    <body>
     <script>

        function volta (volt) {
        return Math.round (volt*100)/100;
        }

        function receber (nomedapessoa, pizzanome, custo, valor){
         var imposto = (8.9/100);

         var calculoimposto = valor - imposto;

         var imposto = valor - calculoimposto;

         var lucroliquido = valor - imposto - custo;

         document.write("Olá " + nomedapessoa + "! para a pizza " + pizzanome + " o lucro liquido é de R$" + volta(lucroliquido) + " o imposto é de " + volta(imposto) + "<br>");
        }

        var nomedapessoa = prompt("Ola! Informe o seu nome.");

        var pizzanome = prompt("Qual é o nome da pizza?");

        var custo = prompt("Qual é o valor de gastos para preparar essa pizza?");

        var valor = prompt("Qual é o valor da pizza?");

        receber (nomedapessoa, pizzanome, custo, valor);
     </script> 
    </body>
</html>
